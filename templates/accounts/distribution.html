{% extends 'base_black.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="row d-flex flex-wrap">
        {% include 'left_navbar2.html' %}

        <div class="col">
            <div class="container-fluid py-3">
                <h1>Transaction History</h1>

                <div class="row my-3">
                    <div class="col">
                        <a href="#" class="text-secondary" style="text-decoration: none;"><i
                                class="bi bi-arrow-up-right-square"></i>&nbsp;Generate all statements</a>
                    </div>
                </div>

                <div class="row my-3 py-3">
                    <div class="col">
                        <a href="/history">
                            <button type="button" class="btn btn-light btn-lg">Crypto</button>
                        </a>
                    </div>
                    <div class="col">
                        <a href="/fiat">
                            <button type="button" class="btn btn-light btn-lg">Fiat</button>
                        </a>
                    </div>
                    <div class="col">
                        <a href="/transfer">
                            <button type="button" class="btn btn-light btn-lg">Transfer</button>
                        </a>
                    </div>
                    <div class="col">
                        <a href="/distribution">
                            <button type="button" class="btn btn-secondary btn-lg">Distribution</button>
                        </a>
                    </div>
                    <div class="col">
                        <a href="/bnbconvert">
                            <button type="button" class="btn btn-light btn-lg">BNB Convert</button>
                        </a>
                    </div>
                </div>

                <div class="row my-3 py-3">
                    <div class="col">
                        <label>Date</label>
                        <br>
                        <input type="date" value="2021-01-01" style="width: 100%; height: 38px;">
                    </div>
                    <div class="col">
                        <label>Coin</label>
                        <select class="form-select" aria-label="Coin">
                            <option value="All" selected>All</option>
                            <option value="BTC">BTC</option>
                            <option value="ETH">ETH</option>
                            <option value="ADA">ADA</option>
                        </select>
                    </div>
                    <div class="col">
                        <label>Account</label>
                        <select class="form-select" aria-label="Account">
                            <option value="Fiat and Spot" selected>Fiat and Spot</option>
                            <option value="Pool">Pool</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <br>
                        <button type="button" class="btn btn-outline-secondary">Reset</button>
                        &nbsp; &nbsp;
                        <button type="button" class="btn btn-outline-warning">Filter</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col py-3">
                        <div class="table-responsive">
                            <table class="table table-hover table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">Coin</th>
                                    <th scope="col">Amount</th>
                                    <th scope="col">Account</th>
                                    <th scope="col">Type</th>
                                    <th scope="col">Note</th>
                                </tr>
                                </thead>
                                <tr>
                                    <td>Coin</td>
                                    <td>Amount</td>
                                    <td>Account</td>
                                    <td>Type</td>
                                    <td>Note</td>
                                </tr>
                                <tr>
                                    <td>Coin</td>
                                    <td>Amount</td>
                                    <td>Account</td>
                                    <td>Type</td>
                                    <td>Note</td>
                                </tr>
                            </table>
                        </div>

                    </div>
                </div>


            </div>
        </div>

    </div>
</div>
{% endblock %}
