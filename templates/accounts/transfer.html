{% extends 'base_black.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="row d-flex flex-wrap">
        {% include 'left_navbar2.html' %}

        <div class="col">
            <div class="container-fluid py-3">
                <h1>Transaction History</h1>

                <div class="row my-3">
                    <div class="col">
                        <a href="#" class="text-secondary" style="text-decoration: none;"><i
                                class="bi bi-arrow-up-right-square"></i>&nbsp;Generate all statements</a>
                    </div>
                </div>

                <div class="row my-3 py-3">
                    <div class="col">
                        <a href="/history">
                            <button type="button" class="btn btn-light btn-lg">Crypto</button>
                        </a>
                    </div>
                    <div class="col">
                        <a href="/fiat">
                            <button type="button" class="btn btn-light btn-lg">Fiat</button>
                        </a>
                    </div>
                    <div class="col">
                        <a href="/transfer">
                            <button type="button" class="btn btn-secondary btn-lg">Transfer</button>
                        </a>
                    </div>
                    <div class="col">
                        <a href="/distribution">
                            <button type="button" class="btn btn-light btn-lg">Distribution</button>
                        </a>
                    </div>
                    <div class="col">
                        <a href="/bnbconvert">
                            <button type="button" class="btn btn-light btn-lg">BNB Convert</button>
                        </a>
                    </div>
                </div>

                <div class="row my-3 py-3">
                    <div class="col">
                        <label>From</label>
                        <select class="form-select" aria-label="From">
                            <option value="Fiat and Spot" selected>Fiat and Spot</option>
                            <option value="USD-M Futures">USD-M Futures</option>
                            <option value="COIN-M Futures">COIN-M Futures</option>
                            <option value="Pool">Pool</option>
                            <option value="P2P">P2P</option>
                            <option value="Isolated Margin">Isolated Margin</option>
                        </select>
                    </div>

                    <div class="col">
                        <label>To</label>
                        <select class="form-select" aria-label="From">
                            <option value="Cross Margin" selected>Cross Margin</option>
                            <option value="USD-M Futures">USD-M Futures</option>
                            <option value="COIN-M Futures">COIN-M Futures</option>
                            <option value="P2P">P2P</option>
                            <option value="Pool">Pool</option>
                            <option value="Funding">Funding</option>
                            <option value="Isolated Margin">Isolated Margin</option>
                            <option value="Tokyo Crypto">Tokyo Crypto</option>
                            <option value="Binance TR">Binance TR</option>
                            <option value="WazirX">WazirX</option>
                            <option value="JEX">JEX</option>
                        </select>
                    </div>

                    <div class="col">
                        <label>Time</label>
                        <select class="form-select" aria-label="Time">
                            <option value="Past 7 days" selected>Past 7 days</option>
                            <option value="Past 30 days">Past 30 days</option>
                            <option value="Past 90 days">Past 90 days</option>
                            <option value="Customized">Customized</option>
                        </select>
                    </div>

                    <div class="col">
                        <label>Coin</label>
                        <select class="form-select" aria-label="Coin">
                            <option value="All" selected>All</option>
                            <option value="BTC">BTC</option>
                            <option value="ETH">ETH</option>
                            <option value="ADA">ADA</option>
                        </select>
                    </div>
                </div>


                <div class="row">
                    <div class="col py-3">
                        <button type="button" class="btn btn-secondary">Reset</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col py-3">
                        <div class="table-responsive">
                            <table class="table table-hover table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">Date</th>
                                    <th scope="col">Coin</th>
                                    <th scope="col">Amount</th>
                                    <th scope="col">From</th>
                                    <th scope="col">To</th>
                                </tr>
                                </thead>
                                <tr>
                                    <td>Date</td>
                                    <td>Coin</td>
                                    <td>Amount</td>
                                    <td>From</td>
                                    <td>To</td>
                                </tr>
                                <tr>
                                    <td>Date</td>
                                    <td>Coin</td>
                                    <td>Amount</td>
                                    <td>From</td>
                                    <td>To</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>
</div>
{% endblock %}
