
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1 class="tv-symbol-header__first-line">Ethereum / U.S. Dollar</h1>
<div class="tv-symbol-price-quote__row js-last-price-block-value-row">
			<div class="tv-symbol-price-quote__value js-symbol-last">
              <h2>3860</h2></div>
		</div>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#" >Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#"  id="daily">daily <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="_daily"  id="trading">trading</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Pricing</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
  </div>
</nav>

<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
<div id="plot_trading" >
<script type="text/javascript">
new TradingView.widget({
	"container_id": 'technical-analysis',
	"width": 1500,
	"height": 600,
  "symbol": "BITSTAMP:ETHUSD",
	"interval": "D",
	"timezone": "exchange",
	"theme": "Black",
	"style": "1",
	"toolbar_bg": "#f1f3f6",
	"withdateranges": true,
	"hide_side_toolbar": false,
	"allow_symbol_change": true,
	"save_image": false,
	"hideideas": true,
	"studies": [ "ROC@tv-basicstudies",
	"StochasticRSI@tv-basicstudies",
	"MASimple@tv-basicstudies" ],
	"show_popup_button": true,
	"popup_width": "1000",
	"popup_height": "650"
});
</script>
</div>


<div style="display:none;" id = "plot_monthly" >
{{ daily|safe }}

</div>



</body>
<script src=" {% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src=" {% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script>
  $(document).ready(function(){
  $("#trading").click(function(){

    $("#plot_trading").hide()
     $("#plot_monthly").show()
  });
  $("#show").click(function(){
    $("p").show();
  });
});

</script>




{% endblock %}
